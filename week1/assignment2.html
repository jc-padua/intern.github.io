<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Forms Assignment</title>
    <link rel="stylesheet" href="style_assignment2.css">
</head>

<body>
    <a href="../index.html"> Back to Home</a>
    <main>
        <form class="form-1" action="#" method="POST">
            <h1>Contact Us</h1>
            <div class="input-control">
                <label for="name">Name:</label>
                <input type="text" name="name" id="name">
            </div>
            <div class="input-control">
                <label for="email">Email:</label>
                <input type="email" name="email" id="email">
            </div>
            <div class="input-control">
                <label type="message">Message:</label>
                <textarea name="message" id="message" cols="30" rows="10"></textarea>
            </div>
            <input type="submit" value="Submit">
        </form>
        <form class="form-2" action="#" method="POST">
            <h1>Login</h1>
            <div class="input-control">
                <label for="username">Username</label>
                <input type="text" name="username" id="username">
            </div>
            <div class="input-control">
                <label for="password">Password</label>
                <input type="password" name="password" id="password">
            </div>
            <input type="submit" value="Login">
        </form>
        <form class="form-3" action="#" method="POST">
            <h1>Survey</h1>
            <div class="input-control">
                <label for="name">Name:</label>
                <input type="text" name="name" id="name">
            </div>
            <div class="input-control">
                <label for="age">Age:</label>
                <input type="number">
            </div>
            <div class="input-control_gender">
                <label for="gender">Gender:</label>
                <input type="radio" name="gender" id="male">
                <label for="male">Male</label>
                <input type="radio" name="gender" id="female">
                <label for="female">Female</label>
            </div>
            <div class="input-control_prog">
                <label for="programming-language">Which programming language do you know?</label> <br>
                <input type="checkbox" name="prog-lang" id="js">
                <label for="js">JavaScript</label>
                <input type="checkbox" name="prog-lang" id="java">
                <label for="java">Java</label>
                <input type="checkbox" name="prog-lang" id="python">
                <label for="python">Python</label>
                <input type="checkbox" name="prog-lang" id="c#">
                <label for="c#">C#</label>
            </div>
            <div class="input-control">
                <label for="">Comments:</label>
                <textarea name="" id="" cols="30" rows="10"></textarea>
            </div>
            <input type="submit" value="Submit">
        </form>
    </main>
</body>

</html>
